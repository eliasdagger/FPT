<!DOCTYPE html>
<html>
<head>
  <title>Welcome, Please Sign Up.</title>
  <link rel="stylesheet" type="text/css" href="signuppage.css">
</head>
<body>
  <div class="container">
    <h1>Sign Up Page</h1>
    <form id="signup-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required autocomplete="email"><br>

      <label for="password">Password:</label>
      <input type="password" id="password" required autocomplete="new-password"><br>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script src="signuppage.js"></script>
</body>
</html>
